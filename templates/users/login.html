<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1660f10c2d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"><link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>

    <nav class="navbar nav-top navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto mx-lg-0">
                <i class="fa fa-cutlery mx-auto mx-lg-5" aria-hidden="true"></i>
            </a>
            <form class="d-none d-lg-flex ms-auto">
                <input class="form" type="search" placeholder="Search" aria-label="Search">
                <a class="btn" type="submit">
                    <i class="fa fa-search"></i>
                </a>
            </form>
        </div>
    </nav>

    <nav class="navbar nav-bottom navbar-expand-lg">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link mx-0 mx-lg-4" href="index.html">Home</a>
                    <a class="nav-link mx-0 mx-lg-4" href="category.html">Category</a>
                    <a class="nav-link mx-0 mx-lg-4" href="#">Contact</a>
                    <a class="nav-link mx-0 mx-lg-4" href="#">Newsletter </a>
                </div>
            </div>
        </div>
    </nav>

    <section class="account">
        <div class="container-fluid py-5">
            <div class="row my-5 py-5">
                <div class="col-11 col-lg-4 form">
                    <form action="" class="py-5">
                        <h1 class="my-5">
                            Login
                        </h1>
                        <input type="email" name="email" id="email" placeholder="E-mail">
                        <br>
                        <input type="password" name="pass" id="pass" placeholder="Password">
                        <br>
                        <a href="reset.html" style="text-decoration: none; color: #FF6F61;">Password Reset</a>
                        <br>
                        <input type="submit" class="btn account-btn mt-5" value="Sign In">
                    </form>
                    <p>
                        Don't have an Account?
                        <a href="signup.html" style="text-decoration: none; color: #FF6F61;">
                            Sign Up
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer py-5">
        <div class="container">
            <div class="social">
                <div class="icon">
                    <a href="#">
                        <i class="fa fa-facebook"></i>
                    </a>
                </div>
                <div class="icon">
                    <a href="#">
                        <i class="fa fa-instagram"></i>
                    </a>
                </div>
                <div class="icon">
                    <a href="#">
                        <i class="fa fa-twitter"></i>
                    </a>
                </div>
            </div>
            <span class="divider my-5"></span>
            <p class="footer-main-text">All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
